<!doctype html>
<html>
  <head>
    <title>ARSynth.js - Color tracking synthesizer</title>
    <meta name="description" content="ARSynth is an AR color tracking synthesizer like theremin written in JavaScript"/>
    <meta name="author" content="Gilberto Avalos Osuna"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js" type="text/javascript"></script>
    <!-- TODO: Use timbre.js instead of theremin script
      <script src="http://mohayonao.github.io/timbre.js/timbre.js"></script>
    -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="css/example.css"></link>
    <script type="text/javascript" src="js/ar-synth.js"></script>
    <script type="text/javascript" src="js/app.js"/></script>
  </head>
  <body>
    <video id="webcam" autoplay width="800" height="600" oncanplay="initialize()"></video>
    <canvas id="webcamMirror"></canvas>
    <div id="tracked"></div>
    <div id="right-panel">
      <div id="title">
        <h1>Javascript Theremin<h1>
        <h2>By Gilberto Avalos</h2>
      </title>
      <div id="note-info">
        <h1 id="note">Note</h1>
        <h2 id="frequency">0 Hz</h1>
        <div id="configuration">
          <div class="control">
            <strong>Pick a color to track</strong>
            <input id="color" type="color" value="#b127b9"/>
          </div>
          <div class="control">
            <strong>Color offset/range</strong>
            <input id="color-offset" type="number" max="100" min="10" value="50"/>
          </div>
          <div class="control">
            <strong>Size offset</strong>
            <input id="size-offset" type="number" max="100" min="10" value="5"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
